<!DOCTYPE html>
<html lang="en">
<style>
    div.inline {
        color: black;
        float: left;
        padding: 5px 5px;
        text-decoration: none;
        display: inline-block;
    }
    div.inline a.active {
        background-color: #FBD603;
        border:1px solid darkred;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Job suitable for me</title>
    <meta charset="UTF-8">
    <title>Jobs</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div style="position: absolute; right: 0px; padding: 5px">
    Hello <span th:text="${candidate.fullName}"></span>
    <button>
        <a style="text-decoration: none; color: inherit;" href="/logout">Logout</a>
    </button>
</div>

<div>
    <a th:href="@{/jobs/list(candidateId=${candidate.id})}">Back to jobs list</a>
</div><br>

<h1 class="text-center" th:text="${candidate.fullName}">LIST JOBS THAT SUITABLE FOR </h1>
<table class="table table-hover">
    <thead>
    </thead>
    <tbody>
    <tr th:each="job, iStat : ${jobPage.content}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${job.id}"></td>
        <td th:text="${job.jobName}"></td>
        <td th:text="${job.company}"></td>
        <td th:text="${job.jobDesc}"></td>
    </tr>
    </tbody>
</table>
<div class="inline" th:if="${jobPage.totalPages > 0}" th:each="pageNumber :
${pageNumbers}">
    <a th:href="@{/jobs/suitable(size=${jobPage.size}, page=${pageNumber}, candidateId=${candidate.id})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==jobPage.number + 1} ? active"></a>
</div>
<br/>

</body>
</html>
