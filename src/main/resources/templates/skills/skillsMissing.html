<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Missing</title>
    <style>
        div.inline {
            color: black;
            float: left;
            padding: 5px 5px;
            text-decoration: none;
            display: inline-block;
        }

        div.inline a.active {
            background-color: #FBD603;
            border: 1px solid darkred;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <title>List job</title>
        <meta charset="UTF-8">
        <title>Jobs</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous">
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<div>
    Job id: <span th:text="${job.id}"></span><br>
    Job name: <span th:text="${job.jobName}"></span><br>
    Company name: <span th:text="${job.company.compName}"></span>
</div>

<div>
    <a th:href="@{/jobs/list(candidateId=${candidateId})}">Back to jobs list</a>
</div><br>

<h1 style="text-align: center; align-items: center; align-content: center">Skill that you missing</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th>Skill name</th>
        <th>Skill type</th>
        <th>Skill description</th>
        <th>Need level</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="skill : ${skillsMissing}">
        <td th:text="${skill.skillName}">Skill name</td>
        <td th:text="${skill.type}">Skill type</td>
        <td th:text="${skill.skillDescription}">Skill description</td>
        <td th:text="${skillJobSkillMapById[skill.id]?.skillLevel}">Need level</td>
    </tr>
    </tbody>
</table>
</body>
</html>
